<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con botones</title>
    <link rel="stylesheet" href="./css/master.css">
</head>
<body>
    <section class="sliderContainer">
        <article class="sliderWarapper">
            <div class="slider">
                <img id="slide-1" src="./img/camioneta-ai.jpeg" alt="Camioneta">
                <img id="slide-2" src="./img/foto-ai.jpeg" alt="Vehículo">
                <img id="slide-3" src="./img/moto-bmw.jpeg" alt="Moto bmw">
                <img id="slide-4" src="./img/moto500honda.jpeg" alt="Moto Honda">
                <img id="slide-5" src="./img/vehiculo.jpeg" alt="Vehículo">
            </div>
            <div class="sliderNav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
            </div>
        </article>
    </section>
</body>
</html>
